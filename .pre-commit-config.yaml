repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      # Run ruff check with import sorting (includes isort functionality)
      - id: ruff
        args: [--fix, --select, I]
        name: ruff-imports
      # Run ruff linter
      - id: ruff
        name: ruff-check
      # Run ruff formatter
      - id: ruff-format
        name: ruff-format

  # Pylint for additional static analysis
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
